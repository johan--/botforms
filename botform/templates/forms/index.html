{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Forms list
                        <span class="pull-right">
                            <a href="{% url 'form:create_form' %}" class="btn btn-primary btn-sm">
                                <i class="fa fa-plus"></i> Add Form
                            </a>
                        </span>
                    </h4>
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="col-md-6">Form</th>
                                <th class="col-md-3">Submissions</th>
                                <th class="col-md-3">Created</th>
                            </tr>
                        </thead>      
                        <tbody>
                            {% for form in forms%}
                            <tr>
                                <td>
                                    <a href="{% url 'form:manage_form' form.id %}">{{form.title}}</a>
                                </td>
                                <td>
                                    {{form.submissions.count}}        
                                </td>
                                <td>
                                    {{form.created_at|date:'d M Y'}}        
                                </td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td>
                                    No form found.
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

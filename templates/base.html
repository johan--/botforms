<!doctype html>
<html lang="en">

{% load static %}
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="theme/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Bot Forms</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Main CSS  Files   -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/dist/css/bootstrap.min.css' %}">
    <!-- Form io files -->
    <link rel="stylesheet" href="{% static 'plugins/ng-tags-input/css/ng-tags-input.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/ng-dialog/css/ngDialog.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/ng-formio/dist/formio.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/ng-formio-builder/dist/ngFormBuilder.min.css' %}">

    <!-- App CSS -->
    <link href="{% static 'css/app.css' %}" rel="stylesheet" />

    <!-- Extra page styles -->
    {% block extra_style %}{% endblock %}
</head>
<body>

<div class="wrapper">
    {% block menu %} {% include 'menu.html' %} {% endblock %}
    <div class="container">
        <div class="col-md-4 col-xs-12">
            {% block sidebar %} {% include 'sidebar.html' %} {% endblock %}
        </div>
        <div class="col-md-8 col-xs-12">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

</body>
    <!-- Global CSRF Token -->
    {% csrf_token %}
    
    <!--   Theme JS Files   -->
    <script src="{% static 'plugins/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <!--  Angular Plugins -->
    <script src="{% static 'plugins/file-saver.js/FileSaver.js' %}"></script>
    <script src="{% static 'plugins/moment/min/moment.min.js' %}"></script>

    <script src="{% static 'plugins/angular/angular.min.js' %}"></script>
    <script src="{% static 'plugins/angular-botstrap/ui-bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/angular-ckeditor/angular-ckeditor.js' %}"></script>
    <script src="{% static 'plugins/angular-drag-and-drop-list/angular-drag-and-drop-list.min.js' %}"></script>
    <script src="{% static 'plugins/angular-file-saver/dist/angular-file-saver-bundle.min.js' %}"></script>
    <script src="{% static 'plugins/angular-moment/angular-moment.min.js' %}"></script>
    <script src="{% static 'plugins/angular-sanitize/angular-sanitize.min.js' %}"></script>
    <script src="{% static 'plugins/angular-ui-ace/angular-ui-ace.min.js' %}"></script>
    <script src="{% static 'plugins/angular-ui-mask/dist/mask.min.js' %}"></script>
    <script src="{% static 'plugins/angular-ui-select/dist/select.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-ui-datetime-picker/dist/datetime-picker.min.js' %}"></script>
    <script src="{% static 'plugins/ng-dialog/js/ngDialog.min.js' %}"></script>
    <script src="{% static 'plugins/ng-file-upload/js/ng-file-upload.min.js' %}"></script>
    <script src="{% static 'plugins/ng-tags-input/dist/ng-tags-input.min.js' %}"></script>

    <!-- Form IO Plugins -->
    <script src="{% static 'plugins/ng-formio/dist/formio.min.js' %}"></script>
    <script src="{% static 'plugins/ng-formio-builder/dist/ngFormBuilder.min.js' %}"></script>

    <!-- Other Plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
    <script src="https://cdn.rawgit.com/notifyjs/notifyjs/master/dist/notify.js"></script>

    <!-- Main script -->
    <script src="{% static 'js/app.js' %}"></script>
    
    <!-- Add extra scripts -->
    {% block extra_scripts %}{% endblock %}

	<script type="text/javascript">
    	
	</script>

</html>
